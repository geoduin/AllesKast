<div class="Bordered">
    
    <div class="Bordered">
        <div *ngFor="let items of StoryList">
            <span>{{ items.name }}</span>
            <span> {{ items.Nr}}</span>
            <span>{{items.country}}</span>
            <a routerLink="Story/{{items.Nr}}">Bekijk</a>
        </div> 
    </div>
    <div class="Bordered" >
        <div *ngFor="let items of RecommendedList">
            <span>{{ items.name }}</span>
            <span> {{ items.Nr}}</span>
            <span>{{items.country}}</span>
            <a routerLink="Story/{{items.Nr}}">Bekijk</a>
        </div>
    </div>
    <div class="Bordered">
        <div *ngFor="let items of RecommendedUserList">
            <span>{{ items }}</span>
        </div>
        
    </div>
</div>
<mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
