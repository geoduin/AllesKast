
<div class="row container">

    
        <div class="col-3 DummyBackground">
            <img src="assets/staticImages/Placeholder Image.png" alt="Comic-Afbeelding" srcset="" height="300" width="300">
            <div *ngIf="UserRights$ | async">
                <button mat-raised-button routerLink="Edit">Wijzig gebruiker</button>
                <User-DeleteButton [Id]='DetailUser?._id'></User-DeleteButton>
            </div>
            
        </div>
        <div class="col-8 BackGround Shadow">
            <BackBtn></BackBtn>
            <div class="container">

                <h2>Gebruiker {{ DetailUser?.UserName }}</h2>
                <p>Naam: {{DetailUser?.UserName}}
                    <br/>Geboortedatum: {{DetailUser?.DateOfBirth}}
                    <br/>Rol: {{DetailUser?.Role}}</p>
                </div>
            <!--Dit mag alleen een admin wijzigen-->
            <div class="container">

                <div  class="col-12 EmptyList">
                    
                    <h3>Verhalen gevolgd</h3>
                    
                    
                    <div class="FlexBox">
                        <div *ngFor="let stories of DetailUser?.StoryFollowedlist">
                            <app-story-card [Story]="stories"></app-story-card>
                        </div>
                    </div>
                    <h3>Gebruikers gevolgd</h3>
                    <div class="FlexBox">
                        <div *ngFor="let users of DetailUser?.FollowUserlist">
                            <app-user-card [User]="users"></app-user-card>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

    
    
    
    
</div>
