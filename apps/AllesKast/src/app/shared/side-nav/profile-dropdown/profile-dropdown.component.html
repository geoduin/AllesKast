<button mat-button [matMenuTriggerFor]="menu">
    <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
      </svg>
      <span *ngIf="IsLoggedIn$| async">{{(CurrentUser$ | async)!.UserName}}</span>
      <span *ngIf="(IsLoggedIn$| async)  == false">Gast</span>
</button>
      <mat-menu #menu="matMenu">
        
        <a *ngIf="(IsLoggedIn$ | async) == false" mat-menu-item  routerLink="Login">Inloggen</a>
        <a *ngIf="IsLoggedIn$| async" mat-menu-item >Mijn gevolgde verhalen</a>
        <a *ngIf="IsLoggedIn$| async" mat-menu-item >Mijn volgers</a>
        <a *ngIf="IsLoggedIn$ | async" mat-menu-item >Mijn verhalen</a>
        <a *ngIf="IsLoggedIn$| async" mat-menu-item (click)="LogOut()">Uitloggen</a>
      </mat-menu>
